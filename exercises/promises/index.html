
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <form id="form_number">
            <div class="mb-3">
                <label for="number" class="form-label">Enter a number</label>
                <input type="number" class="form-control" id="number" placeholder="Enter a number" />
            </div>
            <div class="mb-3">
                <label for="getInfo" class="form-label">Click a button</label>
                <input type="button" class="btn btn-primary" id="getInfo" onclick="clickedon()" value="Get Info!" />
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="batch">
                    <label class="form-check-label" for="batch">Check to get 3 numbers at once</label>
                </div>
            </div>
        </form>
    </div>
    <div class="container" id="number_info"></div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
