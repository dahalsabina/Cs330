<html>

<head>
    <title>Flask for Fun</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
       
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div>
        <div><a href="/">Home</a></div>
        <div class="container text-center">
            <h2>Pick the category, language, and number of jokes to hear</h2>
        </div>
        <form method="POST">
            <div class="container">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" name="category" id="selCat">
                        <!-- TODO: Populate categories -->
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select class="form-control" name="language" id="selLang">
                        <!-- TODO: Populate languages -->
                        {% for language in languages %}
                        <option value="{{ language }}">{{ language }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <select class="form-control" name="number" id="selNum">
                        <!-- TODO: Populate numbers -->
                        {% for number in numbers %}
                        <option value="{{ number }}">{{ number }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="container">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="btnAmuse" value="Tell me a joke">Amuse me</button>
                </div>
            </div>
        </form>
        <div id="jokes" class="container text-center">
            {% block content %}
            <!-- ... -->
            {% endblock %}
        </div>
    </div>

    
</body>

</html>
