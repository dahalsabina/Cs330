<!DOCTYPE html>

<head>
    <title>TODO list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body> 
    <div class="container mt-5">
       
        <div class="alert alert-danger fade in" id="alertBox" style="display: none;">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
       <h1>TO DO LIST</h1>
        <div class="row justify-content-center"></div>
        <div class="container">
            <form id="newTask">
            <div>
                <div>
                   <div id="feedbackMessage" class="alert alert-danger"style="display: none;"> Fill out title and due date</div>
                
                    <label for="title">Task</label>
                    <input id="title" required />
                </div>

                <div>
                    <label for="assignedTo">Assigned to</label>
                    <select id="assignedTo"></select>
                </div>

                <div>
                    <label for="priority">Priority</label>
                    <select id="priority"></select>
                </div>

                <div>
                    <label for="dueDate">Due date</label>
                    <input type="date" id="dueDate" required />
                </div>
            </div>
            <div>
                <div class="btn-group" data-toggle="buttons">
                   
                <button type="button" id="addTaskBtn" onclick="addTask()">Add task</button>
            </div>
        </form>
      
    </div>
    </div>

    <div class="container">
        
        <table id="taskList">
            <thead>
                <tr >
                   
                    <td><input type="checkbox" name="toggleCheckbox" class="toggleCheckbox">
                    
                    <th>Task</th>
                    <th>Assigned to</th>
                    <th>Priority</th>
                    <th>Due date</th>
                
                </td>
                </tr>
            </thead>
            <tbody ></tbody>
        </table>

    

    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
