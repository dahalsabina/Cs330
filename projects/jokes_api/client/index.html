<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes API Client</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Get Jokes</h1>

        
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category">
                <option value="all">All</option>
                <option value="chuck">Chuck Norris</option>
                <option value="neutral">Neutral</option>
            </select>
        </div>

        <div class="form-group">
            <label for="language">Language:</label>
            <select class="form-control" id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
        </div>

        <div class="form-group">
            <label for="number">Number of Jokes:</label>
            <select class="form-control" id="number">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>

        
        <div class="form-group">
            <label for="jokeId">Joke ID:</label>
            <input type="text" class="form-control" id="jokeId" placeholder="Enter Joke ID">
        </div>

        
        <button id="getJokes" class="btn btn-primary">Get Jokes</button>
        <button id="getJoke" class="btn btn-secondary">Get Specific Joke</button>

       
        <div id="jokesArea" class="mt-3">
            
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
