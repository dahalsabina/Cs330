{% extends "base.html" %}

{% block content %}
<h2>Edit Product</h2>
<form method="post" enctype="multipart/form-data" class="p-3">
  
    <input type="hidden" name="product_id" value="{{ product.id }}">

    <div class="form-group mb-3">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required class="form-control">
    </div>

    <div class="form-group mb-3">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required class="form-control">{{ product.description }}</textarea>
    </div>

    <div class="form-group mb-3">
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" value="{{ product.image }}" class="form-control">
    </div>

    <div class="form-group mb-3">
        <label for="availability">Availability:</label>
        <select id="availability" name="availability" class="form-control">
            <option value="true" {% if product.availability %} selected {% endif %}>Available</option>
            <option value="false" {% if not product.availability %} selected {% endif %}>Not Available</option>
        </select>
    </div>

    <div class="form-group mb-3">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" step="1" required class="form-control">
    </div>

    <input type="submit" value="Update Product" class="btn btn-primary">
</form>
{% endblock %}
