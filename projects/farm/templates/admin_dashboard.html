{% extends "base.html" %}

{% block content %}
<h1>Admin Dashboard</h1>
<a href="{{ url_for('add_product') }}" class="btn btn-primary my-3">Add New Product</a>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
    <img src="{{ url_for('static', filename='Images/' + product.image) }}" class="card-img-top" alt="Image of {{ product.name }}" style="max-height: 200px; object-fit: cover;">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>

        <p class="card-text">{{ product.description }}</p>

        <p class="card-text">${{ "%.2f"|format(product.price) }}</p>

        <p class="card-text">{{ 'Yes' if product.availability else 'No' }}</p>

        <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-secondary btn-sm">Edit</a>

        <a href="{{ url_for('delete_product', product_id=product.id) }}" 
        
        class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>

    </div>
</div>
</div>
{% endfor %}
</div>

{% endblock %}
